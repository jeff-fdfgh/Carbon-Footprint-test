<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品碳足跡知識測驗 (終極專家版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
        }
        .option-btn.selected {
            background-color: #3b82f6; /* bg-blue-600 */
            color: white;
            border-color: #3b82f6; /* border-blue-600 */
        }
        .option-btn.correct {
            background-color: #22c55e; /* bg-green-500 */
            color: white;
            border-color: #22c55e; /* border-green-500 */
        }
        .option-btn.incorrect {
            background-color: #ef4444; /* bg-red-500 */
            color: white;
            border-color: #ef4444; /* border-red-500 */
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 flex items-center justify-center min-h-screen p-4">

    <div id="quiz-container" class="w-full max-w-3xl mx-auto">
        <!-- 開始畫面 -->
        <div id="start-screen" class="bg-white dark:bg-gray-800 p-8 rounded-xl shadow-2xl text-center">
            <h1 class="text-3xl md:text-4xl font-bold text-green-600 dark:text-green-400 mb-6">產品碳足跡知識測驗</h1>
            <p class="text-gray-600 dark:text-gray-400 mb-6">本測驗旨在評估您對產品碳足跡核心標準與方法論的深度理解。測驗共60題，<strong class="text-red-500">限時90分鐘</strong>。</p>
            <div class="flex justify-center space-x-4 mb-8 text-sm text-gray-500 dark:text-gray-400">
                <span>簡易: 20題 (1分/題)</span>
                <span>中等: 20題 (2分/題)</span>
                <span>困難: 20題 (2分/題)</span>
            </div>
            <button id="start-btn" class="w-full md:w-auto bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg">
                開始測驗
            </button>
        </div>

        <!-- 測驗畫面 -->
        <div id="quiz-screen" class="hidden bg-white dark:bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
            <div class="mb-6">
                <div class="flex justify-between items-center mb-2">
                    <p class="text-sm font-semibold text-green-600 dark:text-green-400">問題 <span id="question-number"></span> / 60</p>
                    <div id="timer" class="text-lg font-bold text-red-500">90:00</div>
                </div>
                <div class="w-full bg-gray-200 dark:bg-gray-700 rounded-full h-2.5">
                    <div id="progress-bar" class="bg-green-500 h-2.5 rounded-full transition-all duration-500" style="width: 0%"></div>
                </div>
            </div>
            <div id="question-text" class="text-xl md:text-2xl font-bold mb-6 min-h-[6rem]"></div>
            <div id="options-container" class="space-y-4"></div>
            <button id="next-btn" class="w-full mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg text-lg transition-transform transform hover:scale-105 shadow-md">
                下一題
            </button>
        </div>

        <!-- 結果畫面 -->
        <div id="result-screen" class="hidden bg-white dark:bg-gray-800 p-6 md:p-8 rounded-xl shadow-2xl">
            <h2 class="text-3xl font-bold text-center mb-2" id="result-title">測驗結束！</h2>
            <p class="text-lg text-center text-gray-600 dark:text-gray-400 mb-4" id="result-subtitle"></p>
            <p class="text-5xl font-bold text-center text-green-600 dark:text-green-400 mb-6" id="final-score"></p>
            <p class="text-lg text-center text-gray-600 dark:text-gray-400 mb-8" id="score-message"></p>
            
            <div class="text-center mb-8">
                <button id="restart-btn" class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg text-xl transition-transform transform hover:scale-105 shadow-lg">
                    再次測驗
                </button>
            </div>

            <div id="answer-key-container">
                <h3 class="text-2xl font-bold mb-4 border-b-2 border-gray-200 dark:border-gray-600 pb-2">答案詳解</h3>
                <div id="answer-key" class="space-y-6 max-h-[50vh] overflow-y-auto pr-2"></div>
            </div>
        </div>
    </div>

    <script>
        const questionBank = {
            easy: [
                // 易 (50題, 每題1分)
                { question: "產品碳足跡(CFP)的核心定義是基於何種評估範疇？", options: ["A. 僅限製造階段的直接排放", "B. 涵蓋產品完整生命週期的溫室氣體總量", "C. 僅計算運輸與銷售的排放", "D. 組織年度的總體排放"], answer: "B", points: 1 },
                { question: "生命週期評估(LCA)方法論的第一個 foundational 階段是什麼？", options: ["A. 盤查分析 (LCI)", "B. 衝擊評估 (LCIA)", "C. 目標與範疇界定 (Goal and Scope Definition)", "D. 闡釋 (Interpretation)"], answer: "C", points: 1 },
                { question: "ISO 14067標準是專門為哪一類型的溫室氣體評估所制定？", options: ["A. 國家層級的排放清冊", "B. 企業組織的年度盤查", "C. 特定產品或服務的生命週期", "D. 減量專案的成效確證"], answer: "C", points: 1 },
                { question: "「搖籃到大門(Cradle-to-Gate)」的系統邊界，其終點被定義在何處？", options: ["A. 原料供應商的門口", "B. 產品完成製造，離開工廠大門之時", "C. 產品送達零售商時", "D. 消費者購買產品時"], answer: "B", points: 1 },
                { question: "碳排放量的核心計算公式為下列何者？", options: ["A. 活動數據 + 排放係數", "B. 活動數據 × 排放係數", "C. 活動數據 ÷ 排放係數", "D. 排放係數 ÷ 活動數據"], answer: "B", points: 1 },
                { question: "全球最早提出產品碳標籤概念並付諸實踐的國家是？", options: ["A. 德國", "B. 日本", "C. 英國", "D. 美國"], answer: "C", points: 1 },
                { question: "在LCA中，直接從研究對象的製程中量測或收集而來的數據，被歸類為？", options: ["A. 二級數據 (Secondary Data)", "B. 代理數據 (Proxy Data)", "C. 一級數據 (Primary Data)", "D. 假設數據 (Assumed Data)"], answer: "C", points: 1 },
                { question: "我國負責推動與管理產品碳足跡標籤制度的中央主管機關是？", options: ["A. 經濟部產業發展署", "B. 數位發展部", "C. 環境部", "D. 國家發展委員會"], answer: "C", points: 1 },
                { question: "下列何者並非ISO 14067所規範的產品生命週期階段？", options: ["A. 原料取得", "B. 製造", "C. 企業的財務規劃", "D. 廢棄處理"], answer: "C", points: 1 },
                { question: "在LCA中，用以提供一個量化、可比較的功能性產出基準，此一重要定義稱之為？", options: ["A. 參考流 (Reference Flow)", "B. 功能單位 (Functional Unit)", "C. 系統邊界 (System Boundary)", "D. 單元製程 (Unit Process)"], answer: "B", points: 1 },
                { question: "歐盟為應對「碳洩漏」問題而提出的邊境管制措施，其廣為人知的縮寫是？", options: ["A. GDPR", "B. REACH", "C. CBAM", "D. ETS"], answer: "C", points: 1 },
                { question: "ISO 14064-1標準提供了哪一類型的溫室氣體盤查框架？", options: ["A. 針對單一產品", "B. 針對一個組織或公司", "C. 針對一個減量專案", "D. 針對一個城市"], answer: "B", points: 1 },
                { question: "在LCA中，引用自公開資料庫、學術文獻或政府報告的排放係數，屬於何種類型的數據？", options: ["A. 一級數據", "B. 二級數據", "C. 特定場址數據", "D. 即時數據"], answer: "B", points: 1 },
                { question: "我國產品碳足跡標籤的設計，以腳印結合心形與綠葉，主要傳達的核心理念是？", options: ["A. 鼓勵多走路有益健康", "B. 企業獲利至上", "C. 以愛護地球的心，踏出減碳的每一步", "D. 產品行銷全球的足跡"], answer: "C", points: 1 },
                { question: "「搖籃到墳墓(Cradle-to-Grave)」的評估範疇，其涵蓋的終點是？", options: ["A. 產品送達消費者手中", "B. 產品保固期結束", "C. 產品使用壽命終結後的廢棄處理與最終處置", "D. 產品進入二手市場"], answer: "C", points: 1 },
                { question: "PAS 2050這份早期重要的碳足跡規範，是由哪個國家的標準機構所發布？", options: ["A. 德國 (DIN)", "B. 法國 (AFNOR)", "C. 英國 (BSI)", "D. 美國 (ANSI)"], answer: "C", points: 1 },
                { question: "生命週期衝擊評估(LCIA)流程中，將盤查清單中的各種污染物歸入其對應的環境衝擊類別(如全球暖化、酸化)，此步驟稱為？", options: ["A. 特徵化", "B. 分類", "C. 標準化", "D. 評價"], answer: "B", points: 1 },
                { question: "企業執行產品碳足跡盤查後，最直接的內部管理效益為何？", options: ["A. 保證能獲得政府標案", "B. 透過數據分析鑑別出供應鏈與製程中的「排碳熱點」，作為減量改善的依據", "C. 可立即免除所有環境法規的管制", "D. 企業知名度必然提升"], answer: "B", points: 1 },
                { question: "在眾多溫室氣體中，何者是全球暖化潛勢(GWP)的計算基準，其GWP值被定義為1？", options: ["A. 甲烷 (CH4)", "B. 氧化亞氮 (N2O)", "C. 二氧化碳 (CO2)", "D. 六氟化硫 (SF6)"], answer: "C", points: 1 },
                { question: "企業在申請我國碳足跡標籤前，若無現成的產品類別規則(PCR)可供遵循，應如何進行？", options: ["A. 放棄申請", "B. 自行決定計算規則", "C. 依循主管機關指引，發起或參與新PCR的制定", "D. 借用其他不相關產品的PCR"], answer: "C", points: 1 },
                { question: "「生命週期思維(Life Cycle Thinking)」的核心價值在於預防下列何種情況？", options: ["A. 產品設計不美觀", "B. 解決了A階段的污染，卻在B階段製造出更嚴重的污染，造成衝擊轉移", "C. 產品庫存過多", "D. 財務報表不平衡"], answer: "B", points: 1 },
                { question: "在LCA的盤查分析(LCI)階段，其最終產出的是一份什麼樣的清單？", options: ["A. 產品的優缺點清單", "B. 關於產品系統，所有輸入與輸出的物質和能源流量的量化清單", "C. 建議的產品售價清單", "D. 參與研究的人員名單"], answer: "B", points: 1 },
                { question: "我國的「減碳標籤」與「碳足跡標籤」的關係為何？", options: ["A. 兩者為相同標籤", "B. 必須先取得碳足跡標籤作為基準，再達成減量目標後才能申請減碳標籤", "C. 兩者為互斥關係，只能擇一申請", "D. 減碳標籤是碳足跡標籤的草稿版本"], answer: "B", points: 1 },
                { question: "ISO 14060系列標準旨在為溫室氣體領域提供一套共同的語言與框架，其主要目的是？", options: ["A. 增加企業的營運成本", "B. 提升溫室氣體量化、報告與查證的可信度、一致性與透明度", "C. 限制國際貿易", "D. 統一全球的能源價格"], answer: "B", points: 1 },
                { question: "在碳足跡計算公式中，「活動數據」指的是什麼？", options: ["A. 單位活動的排放強度", "B. 導致溫室氣體排放的活動規模的量化值(如用電量、燃料消耗量)", "C. IPCC的官方報告", "D. 產品的市場活動"], answer: "B", points: 1 },
                { question: "在碳足跡計算公式中，「排放係數」指的是什麼？", options: ["A. 企業的總排放量", "B. 單位活動數據所產生的溫室氣體排放量", "C. 產品的生產數量", "D. 運輸的總公里數"], answer: "B", points: 1 },
                { question: "宣告「碳中和(Carbon Neutrality)」的基礎步驟，通常不包含下列何者？", options: ["A. 依標準量化碳足跡", "B. 制定並執行減量計畫", "C. 購買等量碳權進行抵換", "D. 將產品全面改為綠色包裝"], answer: "D", points: 1 },
                { question: "LCA的「闡釋(Interpretation)」階段，其產出應直接服務於哪個階段所設定的目標？", options: ["A. 盤查分析階段", "B. 衝擊評估階段", "C. 目標與範疇界定階段", "D. 數據收集階段"], answer: "C", points: 1 },
                { question: "下列何者通常不被視為產品生命週期中的一個獨立階段？", options: ["A. 原料取得", "B. 產品設計與研發", "C. 配送銷售", "D. 使用"], answer: "B", points: 1 },
                { question: "英國的Carbon Trust在推動碳標籤初期，其資金來源主要為何？", options: ["A. 全球企業聯合捐款", "B. 由英國政府出資成立", "C. 透過群眾募資", "D. 透過發行加密貨幣"], answer: "B", points: 1 },
                { question: "在LCA中，劃定「系統邊界(System Boundary)」的目的是？", options: ["A. 方便繪製流程圖", "B. 清晰界定哪些過程應被納入評估，哪些則被排除在外", "C. 為了計算工廠的佔地面積", "D. 這是LCA軟體的自動功能"], answer: "B", points: 1 },
                { question: "「二氧化碳當量(CO2e)」這個單位為何被使用？", options: ["A. 因為二氧化碳是唯一重要的溫室氣體", "B. 為了將不同溫室氣體(如甲烷、氧化亞氮)的暖化效應，轉換為一個可比較的共同單位", "C. 因為這個單位聽起來比較專業", "D. 這是法律規定的唯一計量單位"], answer: "B", points: 1 },
                { question: "企業投入資源進行產品碳足跡盤查，除了外部壓力，其內在驅動力通常是？", options: ["A. 財務部門要求", "B. 透過科學化管理，尋求營運效率提升與成本降低的機會", "C. 資訊部門要求更新系統", "D. 僅為了符合潮流"], answer: "B", points: 1 },
                { question: "ISO 14040標準的核心內容是？", options: ["A. LCA的具體計算公式", "B. LCA的原則與框架(Principles and framework)", "C. 各國的排放係數列表", "D. LCA查證員的資格要求"], answer: "B", points: 1 },
                { question: "ISO 14044標準的核心內容是？", options: ["A. LCA的歷史發展", "B. LCA的要求與指引(Requirements and guidelines)", "C. 全球暖化的科學證據", "D. 產品類別規則的範本"], answer: "B", points: 1 },
                { question: "全球暖化潛勢(GWP)值越高的氣體，代表什麼？", options: ["A. 該氣體在大氣中濃度最高", "B. 在相同質量下，其捕捉熱能造成暖化的能力相對於CO2更強", "C. 該氣體對人體毒性最強", "D. 該氣體最容易被測量"], answer: "B", points: 1 },
                { question: "在LCA中，比較A、B兩種洗衣粉時，下列何者是較佳的功能單位？", options: ["A. 一公斤的洗衣粉", "B. 清洗10公斤標準髒污程度的棉質衣物，並達到特定潔淨度", "C. 一盒洗衣粉", "D. 一卡車的洗衣粉"], answer: "B", points: 1 },
                { question: "下列何者為「二級數據(Secondary Data)」？", options: ["A. 透過磅秤量測的工廠原料使用量", "B. 從LCA軟體內建的Ecoinvent資料庫中選用的鋼鐵生產排放係數", "C. 透過電表讀取的實際用電量", "D. 透過流量計量測的廢水排放量"], answer: "B", points: 1 },
                { question: "在LCA中，允許在盤查時忽略對總體衝擊貢獻極小的流程，此規則稱之為？", options: ["A. 80/20法則", "B. 截斷準則(Cut-off criteria)", "C. 四捨五入原則", "D. 自由心證原則"], answer: "B", points: 1 },
                { question: "組織溫室氣體盤查(ISO 14064-1)的對象是？", options: ["A. 一項產品", "B. 一個組織的營運邊界", "C. 一個國家的領土", "D. 一個家庭"], answer: "B", points: 1 },
                { question: "PAS 2060這份廣受採用的標準，是針對何種宣告提供規範？", options: ["A. 產品的有機認證", "B. 企業的社會責任報告", "C. 達成「碳中和」的宣告", "D. 產品的專利申請"], answer: "C", points: 1 },
                { question: "我國的產品碳足跡標籤上，標示的數值代表什麼？", options: ["A. 產品的建議售價", "B. 產品的重量", "C. 該產品功能單位的生命週期溫室氣體排放量", "D. 該產品的生產批號"], answer: "C", points: 1 },
                { question: "在循環經濟模型中，「逆物流(Reverse Logistics)」扮演的關鍵角色是？", options: ["A. 將產品快速送到消費者手中", "B. 建立產品與物料從消費端回到生產端的回收與再利用管道", "C. 降低運輸成本", "D. 處理客戶投訴"], answer: "B", points: 1 },
                { question: "韓國的EPD(環境產品宣告)制度相較於單純的碳標籤，其主要特點是？", options: ["A. 計算更快速", "B. 揭露了包含碳足跡在內的多項環境衝擊潛勢，資訊更全面", "C. 標籤顏色更鮮豔", "D. 僅適用於電子產品"], answer: "B", points: 1 },

                { question: "一個產品的碳足跡數值，其本身是否能直接判斷該產品是「好」或「壞」？", options: ["A. 是，數值越低越好", "B. 否，數值僅是一個客觀的量化資訊，其「好壞」的判斷需在特定脈絡下(如與同類產品比較、與減量目標比較)才有意義", "C. 是，只要低於100kg CO2e就是好產品", "D. 否，因為這個數值不重要"], answer: "B", points: 2 },
                { question: "在處理一個包含服務與實體產品的複雜系統時(如含餐飲的航空服務)，定義「功能單位」時最大的挑戰是什麼？", options: ["A. 飛機的重量難以測量", "B. 如何將服務與產品的功能整合成一個單一、可量化且具代表性的單位(如：運送一位乘客及行李飛行一公里，並提供一頓餐點)", "C. 空服員的數量不固定", "D. 燃油的價格波動太大"], answer: "B", points: 2 }

        };

        // DOM Elements
        const startScreen = document.getElementById('start-screen');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const startBtn = document.getElementById('start-btn');
        const questionNumberEl = document.getElementById('question-number');
        const progressBar = document.getElementById('progress-bar');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const nextBtn = document.getElementById('next-btn');
        const finalScoreEl = document.getElementById('final-score');
        const scoreMessageEl = document.getElementById('score-message');
        const restartBtn = document.getElementById('restart-btn');
        const answerKey = document.getElementById('answer-key');
        const timerEl = document.getElementById('timer');
        const resultTitleEl = document.getElementById('result-title');
        const resultSubtitleEl = document.getElementById('result-subtitle');

        // Quiz State
        let quizQuestions = [];
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let timerInterval = null;

        // Functions
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function selectQuizQuestions() {
            const easyQuestions = [...questionBank.easy];
            const mediumQuestions = [...questionBank.medium];
            const hardQuestions = [...questionBank.hard];

            shuffleArray(easyQuestions);
            shuffleArray(mediumQuestions);
            shuffleArray(hardQuestions);

            const selectedEasy = easyQuestions.slice(0, 20);
            const selectedMedium = mediumQuestions.slice(0, 20);
            const selectedHard = hardQuestions.slice(0, 20);

            quizQuestions = [...selectedEasy, ...selectedMedium, ...selectedHard];
            shuffleArray(quizQuestions);
        }

        function startTimer(duration) {
            let timeLeft = duration;
            timerInterval = setInterval(() => {
                const minutes = Math.floor(timeLeft / 60);
                let seconds = timeLeft % 60;
                seconds = seconds < 10 ? '0' + seconds : seconds;
                timerEl.textContent = `${minutes}:${seconds}`;
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    processAndShowResults(true); 
                }
            }, 1000);
        }

        function startQuiz() {
            selectQuizQuestions();
            currentQuestionIndex = 0;
            userAnswers = new Array(60).fill(null);
            clearInterval(timerInterval);
            
            startScreen.classList.add('hidden');
            resultScreen.classList.add('hidden');
            quizScreen.classList.remove('hidden');
            
            displayQuestion();
            startTimer(90 * 60); // 90 minutes
        }

        function displayQuestion() {
            const selectedAnswer = userAnswers[currentQuestionIndex];
            const question = quizQuestions[currentQuestionIndex];
            
            questionNumberEl.textContent = currentQuestionIndex + 1;
            progressBar.style.width = `${((currentQuestionIndex) / quizQuestions.length) * 100}%`;
            questionTextEl.textContent = question.question;
            
            optionsContainer.innerHTML = '';
            question.options.forEach(option => {
                const button = document.createElement('button');
                const optionChar = option.charAt(0);
                button.textContent = option;
                button.classList.add('option-btn', 'w-full', 'p-4', 'text-left', 'border-2', 'border-gray-300', 'dark:border-gray-600', 'rounded-lg', 'transition-colors', 'duration-200', 'hover:bg-blue-100', 'dark:hover:bg-gray-700');
                
                if (optionChar === selectedAnswer) {
                    button.classList.add('selected');
                }

                button.onclick = () => {
                    document.querySelectorAll('.option-btn').forEach(btn => btn.classList.remove('selected'));
                    button.classList.add('selected');
                    userAnswers[currentQuestionIndex] = optionChar;
                };
                optionsContainer.appendChild(button);
            });
            
            if (currentQuestionIndex === quizQuestions.length - 1) {
                nextBtn.textContent = '提交試卷';
            } else {
                nextBtn.textContent = '下一題';
            }
        }
        
        function handleNextQuestion() {
            if (userAnswers[currentQuestionIndex] === null) {
                 const tempAlert = document.createElement('div');
                tempAlert.textContent = '請選擇一個答案！';
                tempAlert.style.cssText = 'position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background-color: #ef4444; color: white; padding: 10px 20px; border-radius: 8px; z-index: 1000; transition: opacity 0.5s;';
                document.body.appendChild(tempAlert);
                setTimeout(() => {
                    tempAlert.style.opacity = '0';
                    setTimeout(() => tempAlert.remove(), 500);
                }, 2000);
                return;
            }
            
            currentQuestionIndex++;
            if (currentQuestionIndex < quizQuestions.length) {
                displayQuestion();
            } else {
                processAndShowResults(false);
            }
        }

        function processAndShowResults(timeUp = false) {
            clearInterval(timerInterval);
            let score = 0;
            quizQuestions.forEach((question, index) => {
                if (userAnswers[index] === question.answer) {
                    score += question.points;
                }
            });

            progressBar.style.width = '100%';
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            
            if (timeUp) {
                resultTitleEl.textContent = "時間到！";
                resultSubtitleEl.textContent = "測驗已自動提交。";
            } else {
                resultTitleEl.textContent = "測驗結束！";
                resultSubtitleEl.textContent = "";
            }

            finalScoreEl.textContent = `${score} 分`;

            let message = '';
            if (score >= 90) {
                message = '表現卓越！您已是碳足跡領域的專家！';
            } else if (score >= 70) {
                message = '成績優異！您對碳足跡的核心概念掌握得非常扎實。';
            } else if (score >= 50) {
                message = '不錯的成績！您已具備良好的基礎，繼續努力！';
            } else {
                message = '別氣餒，再接再厲！複習詳解能幫助您釐清觀念。';
            }
            scoreMessageEl.textContent = message;
            
            displayAnswerKey();
        }

        function displayAnswerKey() {
            answerKey.innerHTML = '';
            quizQuestions.forEach((question, index) => {
                const selected = userAnswers[index];
                const isCorrect = selected === question.answer;

                const keyItem = document.createElement('div');
                keyItem.classList.add('p-4', 'rounded-lg', 'bg-gray-50', 'dark:bg-gray-700/50');
                
                let answerHtml;
                if (selected) {
                    const yourAnswerText = `您的答案：${selected}`;
                    const answerStatus = isCorrect ? 
                        `<span class="text-green-500 font-bold ml-2">✔ 正確 (+${question.points}分)</span>` : 
                        `<span class="text-red-500 font-bold ml-2">✘ 錯誤</span>`;
                    answerHtml = `<p class="mt-2 text-sm">${yourAnswerText} ${answerStatus}</p>`;
                } else {
                    answerHtml = `<p class="mt-2 text-sm text-gray-500">未作答</p>`;
                }

                keyItem.innerHTML = `
                    <p class="font-bold mb-2">${index + 1}. ${question.question}</p>
                    <div class="pl-4 text-sm space-y-1">
                        ${question.options.map(opt => {
                            const optChar = opt.charAt(0);
                            let classes = 'text-gray-600 dark:text-gray-300';
                            if (optChar === question.answer) {
                                classes = 'text-green-600 dark:text-green-400 font-bold';
                            } else if (selected && optChar === selected && !isCorrect) {
                                classes = 'text-red-600 dark:text-red-400 line-through';
                            }
                            return `<p class="${classes}">${opt}</p>`;
                        }).join('')}
                    </div>
                    ${answerHtml}
                `;
                answerKey.appendChild(keyItem);
            });
        }

        function restartQuiz() {
            clearInterval(timerInterval);
            resultScreen.classList.add('hidden');
            startScreen.classList.remove('hidden');
        }

        // Event Listeners
        startBtn.addEventListener('click', startQuiz);
        nextBtn.addEventListener('click', handleNextQuestion);
        restartBtn.addEventListener('click', restartQuiz);

    </script>
